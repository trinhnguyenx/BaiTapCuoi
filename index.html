                <input placeholder="Title" type="text" name="" id="title-edit" required class="input">
                <input placeholder="Content" type="text" name="" id="content-edit" required class="input">
				<div class="combo">
					<div class="checkbox"><input type="checkbox" value="todo" name="todo" class="choosetype" onchange="choose(0)"> <label for="todo">To do</label></div>
				<div class="checkbox"><input type="checkbox" value="doing" name="doing" class="choosetype" onchange="choose(1)"><label for="doing">Doing</label></div>
				<div class="checkbox"><input type="checkbox" value="done" name="done" class="choosetype" onchange="choose(2)"><label for="done">Done</label></div>
				</div>
				<button id="add-todo-edit" type="submit">submit</button>
                <span class="close" id="close-popup-edit">x</span>
                </div>
            </div>
